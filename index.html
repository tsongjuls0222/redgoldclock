<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<body id="fullscreen">
    <div class="wrapper-contact">
        <img src="img/corner1.png" class="corner corner-1" alt="">
        <img src="img/corner2.png" class="corner corner-2" alt="">
        <img src="img/corner3.png" class="corner corner-3" alt="">
        <img src="img/corner4.png" class="corner corner-4" alt="">
        <div class="center-content">
            <div class="top-portion">
                <img src="img/logo.png" alt="">
                <div class="clock">
                    <div class="date">
                        <div class="panel">
                            <div class="month">
                                <div class="digit">
                                    <span>0</span>
                                </div>
                                <div class="digit">
                                    <span>9</span>
                                </div>
                            </div>
                            <h4>DATE</h4>
                        </div>
                        <div class="panel">
                            <div class="month">
                                <div class="digit">
                                    <span>2</span>
                                </div>
                                <div class="digit">
                                    <span>7</span>
                                </div>
                            </div>
                            <h4>MONTH</h4>
                        </div>
                        <div class="panel">
                            <div class="year">
                                <div class="digit">
                                    <span>2</span>
                                </div>
                                <div class="digit">
                                    <span>0</span>
                                </div>
                                <div class="digit">
                                    <span>2</span>
                                </div>
                                <div class="digit">
                                    <span>3</span>
                                </div>
                            </div>
                            <h4>YEAR</h4>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="hour">
                            <div class="digit">
                                <span>0</span>
                            </div>
                            <div class="digit">
                                <span>0</span>
                            </div>
                        </div>
                        <h4>HOUR</h4>
                    </div>
                    <div class="colon"><p>:</p></div>
                    <div class="panel">
                        <div class="minutes">
                            <div class="digit"><span>0</span></div>
                            <div class="digit"><span>0</span></div>
                        </div>
                        <h4>MIN</h4>
                    </div>
                </div>
            </div>
            <h1 class="silver hide">Live Streaming!</h1>
            <h1 class="gold animate__animated hide">(+63)-907-999-9999</h1>
        </div>
    </div>
    <script src="js/layout.js" type="text/javascript"></script>
    <div class="pop-up show">
        <div class="pop-center-parent">
            <h1 class="silver">Live Streaming!</h1>
            <div class="pop-center">
                <h3 class="gold animate__animated animate__pulse">+63-907-999-9999</h3>
            </div>
        </div>
    </div>
</body>
</html>
