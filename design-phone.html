<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper-contact">
        <img src="img/corner1.png" class="corner corner-1" alt="">
        <img src="img/corner2.png" class="corner corner-2" alt="">
        <img src="img/corner3.png" class="corner corner-3" alt="">
        <img src="img/corner4.png" class="corner corner-4" alt="">
        <div class="center-content">
            <div class="top-portion">
                <img src="img/logo.png" alt="">
                <div id="clockContainer">
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                </div>
            </div>
            <h1 class="silver animate__animated animate__pulse">Live Streaming!</h1>
            <h1 class="gold animate__animated animate__flipInX">+63907 999 9999</h1>
        </div>
    </div>
    <script src="js/layout.js" type="text/javascript"></script>
</body>
</html>
